<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{includes/bootstrap-css :: bootstrap-css}">
    <title>Library: Add An Author</title>
</head>
<body>
<div th:replace="~{includes/bootstrap-script :: bootstrap-script}"></div>
<div class="container">
    <div th:replace="~{includes/header.html :: header}"></div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.authorId}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
